<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-image/iron-image.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">

<dom-module id="dsd-header">
    <template>
        <style>
            .logo{
                width:70px;
                height: 60px;
                background-color: white;
                cursor: pointer;
            }
            .logo:hover{
                background-color: salmon;
            }
            paper-toolbar{
                --paper-toolbar-background: black;
            }
            paper-toolbar paper-button:hover{
                color: salmon;
            }
        </style>
        <paper-header-panel class="flex">
            <paper-toolbar>
                <iron-image class="logo" src="/images/logo.png" sizing="cover"></iron-image>
                <template is="dom-repeat" items="{{items}}">
                    <paper-button on-tap="jump" data="{{item.target}}"><iron-icon icon="{{item.icon}}"></iron-icon>&nbsp;{{item.name}}</paper-button>
                </template>
                <div class="title"></div>
                <paper-icon-button icon="more-vert" on-tap="moreAction"></paper-icon-button>
            </paper-toolbar>
        </paper-header-panel>

    </template>

    <script>
        Polymer({
            is: "dsd-header",
            jump: function(evt){
                window.location.href="/#/"+evt.target.getAttribute("data");
            },
            properties:{
                items:{
                    type: Array,
                    value: [
                        {
                            name: "首页",
                            target: "home",
                            icon: "home"
                        },
                        {
                            name: "商品",
                            target: "goods",
                            icon: "apps"
                        },
                        {
                            name: "关于",
                            target: "about",
                            icon: "info"
                        }
                    ]
                }
            }
        });

    </script>
</dom-module>
